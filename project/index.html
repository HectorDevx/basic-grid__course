<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Food</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero-info">
          <h1>Check the<br />best food</h1>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eligendi
            quas et officia quidem enim itaque ipsum at, ratione reiciendis
            veritatis.
          </p>
          <button>Book a table</button>
        </div>
        <img
          class="hero-image"
          src="./images/hero.png"
          alt="Plato de pasta con vegetales"
        />
      </section>
      <section class="dishes">
        <h2>Our services</h2>
        <div class="dishes-gallery">
          <img
            class="dishes-item dishes-item_big"
            src="./images/video.png"
            alt=""
          />
          <img class="dishes-item" src="./images/dish1.png" alt="" />
          <img class="dishes-item" src="./images/dish2.png" alt="" />
          <img class="dishes-item" src="./images/dish3.png" alt="" />
          <img class="dishes-item" src="./images/dish4.png" alt="" />
        </div>
      </section>
      <section class="menu">
        <h2>Home Menu</h2>
        <div class="menu-gallery">
          <img class="menu-item" src="./images/plate1.png" alt="" />
          <img class="menu-item" src="./images/plate2.png" alt="" />
          <img class="menu-item" src="./images/plate3.png" alt="" />
          <img class="menu-item" src="./images/plate4.png" alt="" />
          <img class="menu-item" src="./images/plate5.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
